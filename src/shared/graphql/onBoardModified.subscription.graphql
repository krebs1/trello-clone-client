subscription BoardModified($id: String!) {
    boardModified(boardId: $id) {
        _id
        background
        name
        lists {
            _id
            name
            cards {
                _id
                description
                dueDate
                labels
                name
                startDate
            }
        }
        labels {
            _id
            colorId
            text
            colorInfo {
                _id
                name
                color
            }
        }
        members {
            _id
            userId
            userInfo {
                _id
                email
                emailVerified
                image
                name
            }
        }
    }
}
