query AggregateBoardById($bid: String!) {
    aggregateBoardById(_id: $bid) {
        _id
        background
        name
        labels {
            _id
            colorId
            text
            colorInfo {
                _id
                color
                name
            }
        }
        lists {
            _id
            name
            cards {
                _id
                description
                dueDate
                labels
                name
                startDate
            }
        }
        members {
            _id
            userId
            userInfo {
                _id
                email
                emailVerified
                image
                name
            }
        }
    }
}
